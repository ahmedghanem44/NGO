<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" style="border:1px solid #ccc">
        <div class="container">
          <h1>Add Event</h1>
          <p>Please fill in this form to add event.</p>
          <p>Fields marked with * are required</p>
        </div>
      
        <label for="eventName"><b>* Event Name</b> </label>
        &nbsp;&nbsp;&nbsp;<input type="text" class="form-control" name="eventName" formControlName="eventName"
          placeholder="Enter Event Name">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span *ngIf="!eventForm.controls.eventName?.valid && (eventForm.controls.eventName?.dirty || 
                       eventForm.controls.eventName?.touched)">
          <small [hidden]="!eventForm.controls.eventName.errors.required" class="required">
            <font color="red"><b>Event Name is required </b></font>
          </small>
        </span>
      
        <br>
      
        <label for="isActive"><b>Active </b> </label>
        <input type="checkbox" class="form-control" name="isActive" formControlName="isActive">
      
        <br><br>
      
        <button [disabled]="!eventForm.valid" type="submit" class="signupbtn">Save</button>
        <button type="reset" class="cancelbtn">Clear</button>

      </form>

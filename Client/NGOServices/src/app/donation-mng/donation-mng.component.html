<span *ngIf="admin == 'true' ; else userBlock" >
        <app-nav-bar></app-nav-bar>
    </span>
    <ng-template #userBlock>
           <app-nav-bar-user></app-nav-bar-user>
    </ng-template>

    
<body align="center">
<div class="container">
    <h1>Donation Managment</h1>
    <p></p>
    <h2>List Of Donations</h2>
    <table class="table table-hover" align="center">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Donation Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let donation of donations">
                <td>{{donation.user.firstName}} {{donation.user.lastName}} </td>
                <td>{{donation.dateOfDonation | date:'shortDate'}}</td>
                <td>{{donation.amount}}</td>
                <td>{{donation.event.eventName}}</td>
            </tr>

        </tbody>
    </table>
</div>
</body>
